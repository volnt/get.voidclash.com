<!DOCTYPE HTML>
<html lang="{{lang.value == 'en' ? 'en' : 'fr'}}" ng-app="app">
<head>
	<title translate="download.mtitle"></title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="keywords" content="" />

	<link href="css/style.css" rel='stylesheet' type='text/css' />
	<link href="css/bootstrap.css" rel='stylesheet' type='text/css' />
	<link rel="icon" type="image/png" href="favicon.png" />

	<!-- Open Graph meta tags for social sharing - http://ogp.me/ -->
	<meta property="og:type" content="website">
	<meta property="og:title" content="Download the lastest beta!">
	<meta property="og:url" content="http://get.voidclash.com">
	<meta property="og:image" content="http://get.voidclash.com/weapons.png">
	<meta property="og:description" content="Play online with your friends free to discover the last game features">

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

</head>
<body ng-controller="IndexCtrl">
	<div class="header" id="home">
		<div class="container">
			<div class="col-md-4 header-matter">
				<div class="logo">
					<a href="http://beta.voidclash.com/"><img src="images/logo.jpg" alt="Void Clash" width="350"></a>
				</div>
				<div class="language">
					<img ng-src="images/{{lang.value == 'en' ? 'english' : 'france'}}.png" alt="" width="20">
					<a href ng-click="lang.set('fr')" translate="lang.fr"></a>
					<a href ng-click="lang.set('en')" translate="lang.en"></a>
				</div>
				<h1 translate="download.title"></h1>
				<p translate="download.subtitle"></p>
				<!-- Single button -->
				<!-- Extra small button group -->
				<form> 
					<label for="europe" translate="server.eu"></label>
					<input id="europe" type="radio" name="content" ng-model="content" value="europe">
					&#151;
					<label for="america" translate="server.am"></label>
					<input id="america" type="radio" name="content" ng-model="content" value="america">
					&#151;
					<label for="asia" translate="server.as"></label>
					<input id="asia" type="radio" name="content" ng-model="content" value="asia">
				</form>
				<div class="wrapper">
				<p ng-show="content == 'europe'">
					<a href="#"><button class="button">Windows</button></a>
					<a href="#"><button class="button">Linux</button></a>
				</p>
				<p ng-show="content == 'america'">
					<a href="#"><button class="button">Windows</button></a>
					<a href="#"><button class="button">Linux</button></a>
				</p>
				<p ng-show="content == 'asia'">
					<a href="#"><button class="button">Windows</button></a>
					<a href="#"><button class="button">Linux</button></a>
				</p>
				</div>
			</div>
			<div class="col-md-8 iphone" >
				<img src="images/weapons.png" alt="Void Clash game" />
			</div>	
		</div>

	</div>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-translate/2.7.0/angular-translate.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
